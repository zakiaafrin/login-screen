<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://media.glassdoor.com/sqll/751551/elastic-squarelogo-1464812855747.png" alt="logo">
        </div>
        <div class="in">
            <form>Email <input class="user" type="text" placeholder="abc@def.com"></form>
            <br/>
            <form>Password  <input class="pass" type="text" placeholder="******"></form>
        </div>
        <a href="#" class="forgot">Forgot Password?</a>
        <div class="image">
            <div id="facebook-login-btn"><img src="http://www.sussex.ac.uk/wcm/assets/media/269/content/39962.100x100.png" alt="Facebook" style="border-radius: 17%"></div>
            <div id="google-login-btn"><img src="https://jrlocksmithroseville.com/wp-content/uploads/Google-Logo-Square.png" alt="Google"></div>    
        </div>
        <div class="button">
            <button class="sign_up">Sign up</button>                
            <button class="sign_in">Sign in</button>            
        </div>
    </div>
</body>
</html>
